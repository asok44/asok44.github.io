<! DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Winter AR Snowman • A-Frame</title>
    <meta name="description" content="Winter AR Snowman • A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -1;},
        tick() {
          if (this. data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y-=0.001; // stop z-fighting
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      reflection="directionalLight: a-light[type=directional]"
      ar-hit-test="target: #winter-object;"
      renderer="colorManagement: true; exposure: 1; toneMapping: ACESFilmic"
      shadow="type: pcfsoft"
      xr-mode-ui="XRMode:  xr"
    >
      <a-light type="directional" light="castShadow: true;" position="1 1 1" intensity="1.57" shadow-camera-automatic="#winter-object"></a-light>
      <a-camera position="0 0.4 0" wasd-controls="acceleration:10;"></a-camera>
      
      <!-- Winter Object Container -->
      <a-entity id="winter-object" scale="0.15 0.15 0.15" position="0 0 -1" shadow>
        
        <!-- Snowman -->
        <a-entity id="snowman" position="0 0 0">
          <!-- Bottom snowball -->
          <a-sphere position="0 0.5 0" radius="0.5" color="#FFFFFF" shadow="cast:  true;"></a-sphere>
          <!-- Middle snowball -->
          <a-sphere position="0 1.2 0" radius="0.35" color="#FFFFFF" shadow="cast: true;"></a-sphere>
          <!-- Head snowball -->
          <a-sphere position="0 1.7 0" radius="0.25" color="#FFFFFF" shadow="cast: true;">
            <!-- Eyes -->
            <a-sphere position="-0.1 0.05 0.2" radius="0.03" color="#000000"></a-sphere>
            <a-sphere position="0.1 0.05 0.2" radius="0.03" color="#000000"></a-sphere>
            <!-- Carrot nose -->
            <a-cone position="0 0 0.25" radius-bottom="0.04" height="0.15" color="#FF6347" rotation="90 0 0"></a-cone>
          </a-sphere>
          <!-- Hat -->
          <a-cylinder position="0 1.95 0" radius="0.28" height="0.05" color="#333333" shadow="cast: true;"></a-cylinder>
          <a-cylinder position="0 2.1 0" radius="0.15" height="0.25" color="#333333" shadow="cast: true;"></a-cylinder>
          <!-- Buttons -->
          <a-sphere position="0 1.3 0.33" radius="0.04" color="#000000"></a-sphere>
          <a-sphere position="0 1.15 0.34" radius="0.04" color="#000000"></a-sphere>
          <a-sphere position="0 1.0 0.34" radius="0.04" color="#000000"></a-sphere>
          <!-- Arms (stick branches) -->
          <a-cylinder position="-0.4 1.2 0" radius="0.02" height="0.5" color="#654321" rotation="0 0 -45"></a-cylinder>
          <a-cylinder position="0.4 1.2 0" radius="0.02" height="0.5" color="#654321" rotation="0 0 45"></a-cylinder>
        </a-entity>
        
      </a-entity>
      
      <!-- Shadow plane -->
      <a-plane follow-shadow="#winter-object" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="3" height="3"></a-plane>
      
      <!-- Sky (hidden in AR mode) -->
      <a-sky color="#87CEEB" hide-on-enter-ar></a-sky>
    </a-scene>
  </body>
</html>
