<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, AR World! • A-Frame</title>
    <meta name="description" content="Hello, AR World! • A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script -->
    <script>
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -1;},
        tick() {
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y-=0.001; // stop z-fighting
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      reflection="directionalLight: a-light[type=directional]"
      ar-hit-test="target: #objects;"
      renderer="colorManagement: true; exposure: 1; toneMapping: ACESFilmic"
      shadow="type: pcfsoft"
      xr-mode-ui="XRMode: xr"
    >
      <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="1.57" shadow-camera-automatic="#objects"></a-light>
      <a-camera position="0 0.4 0" wasd-controls="acceleration:10;"></a-camera>
      <a-entity id="objects" scale="0.2 0.2 0.2" position="0 0 -1" shadow>
        <a-box position="-1 0.5 1" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -1" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 1" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      </a-entity>
      <a-entity id="objects" scale="0.1 0.1 0.1" position="0 0 -1" shadow>
  
  <a-entity id="snowman" position="-1.5 0 0">
    <a-sphere position="0 0.5 0" radius="0.5" color="#FFF"></a-sphere> <a-sphere position="0 1.2 0" radius="0.35" color="#FFF"></a-sphere> <a-sphere position="0 1.7 0" radius="0.25" color="#FFF"></a-sphere> <a-cone position="0 1.7 0.25" rotation="90 0 0" radius-bottom="0.05" height="0.2" color="orange"></a-cone>
    <a-cylinder position="0 1.9 0" radius="0.2" height="0.1" color="#333"></a-cylinder>
  </a-entity>

  <a-entity id="pine-tree" position="1.5 0 0">
    <a-cylinder position="0 0.25 0" radius="0.15" height="0.5" color="#4b3621"></a-cylinder> <a-cone position="0 1.0 0" radius-bottom="0.8" height="1.0" color="#2d5a27"></a-cone> <a-cone position="0 1.6 0" radius-bottom="0.6" height="0.8" color="#356a30"></a-cone> <a-cone position="0 2.1 0" radius-bottom="0.4" height="0.6" color="#3d7a39"></a-cone> </a-entity>

</a-entity>
      <a-plane follow-shadow="#objects" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
    </a-scene>
  </body>
</html>
